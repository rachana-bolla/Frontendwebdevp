<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Two Column Grid Layouts for Tablets and Desktops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../styles.css" />
		<link rel="stylesheet" href="hw-styles.css" />
<style>
    /* Some custom styles to beautify this example */


</style>
</head>
<body>
    <h2 class="text-center mt-3">Bootstrap Responsive Layout</h2>
	 <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-8">
                <div class="bootstrap-content purple">.col-8</div>
            </div>
            <div class="col-4">
                <div class="bootstrap-content purple">.col-4</div>
            </div>
        </div>
        
		<!--Row with three equal columns-->
        <div class="row">
            <div class="col-4">
                <div class="bootstrap-content navy">.col-4</div>
            </div>
            <div class="col-4">
                <div class="bootstrap-content navy">.col-4</div>
            </div>
            <div class="col-4">
                <div class="bootstrap-content navy">.col-4</div>
            </div>
        </div>
        
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-2">
                <div class="bootstrap-content teal">.col-2</div>
            </div>
            <div class="col-2">
                <div class="bootstrap-content teal">.col-2</div>
            </div>
            <div class="col-2">
                <div class="bootstrap-content teal">.col-2</div>
            </div>
            <div class="col-2">
                <div class="bootstrap-content teal">.col-2</div>
            </div>
            <div class="col-2">
                <div class="bootstrap-content teal">.col-2</div>
            </div>
            <div class="col-2">
                <div class="bootstrap-content teal">.col-2</div>
            </div>
            
        </div>
 
	<!--Row with three equal columns-->
        <div class="row">
            <div class="col-4">
                <div class="bootstrap-content green">.col-4</div>
            </div>
            <div class="col-4">
                <div class="bootstrap-content green">.col-4</div>
            </div>
            <div class="col-4">
                <div class="bootstrap-content green">.col-4</div>
            </div>
        </div>
  
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-4">
                <div class="bootstrap-content green">.col-4</div>
            </div>
            
        </div>
    </div>
</body>

</html>
