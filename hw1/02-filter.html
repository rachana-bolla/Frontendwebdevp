<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
  
    <link href="02-filter.css" rel="stylesheet" type="text/css">
     
  </head>
  <body>
    <h1 class = "h1">02 - Figures and Filters Exercise</h1>
	
	<!-- div : divides our elements div is applied to each item in this case-->


 	<div class="grid-container"><!-- Grid container class from 02-filter.css styling css is called here-->
		<!--The css styling class defined for grid-items, styles each grid item from 02-filter.css is called in div below  -->
	<div class="grid-item">
		<!-- class grid-item  from 02-filter.css, css file is called here for every grid item-->
		<!--Each grid item is image in this case.-->
		<!--Filter from css provides the graphics styles like blur,grayscale,etc images 
		Diffrerent filters from css are applied to each image (grid-item)--> 
			<img src="http://placekitten.com/250/250" alt="Original cat image">
			<figcaption>Original Cat Image</figcaption>
		</div>
		
		<div class="grid-item">
			<img class = "grayscale" src="http://placekitten.com/250/250" alt="GrayScale Filter Cat Image" >
			<figcaption>Grayscale()</figcaption>
		</div>
	 
		<div class="grid-item">
			<img class="blur" src="http://placekitten.com/250/250" alt="Blur Filter Cat Image">
			<figcaption>Blur()</figcaption>
		</div>

		<div class="grid-item">
			<img class = "invert" src="http://placekitten.com/250/250" alt="Invert Filter Cat image" >
			<figcaption>Invert()</figcaption>
		</div>

		<div class="grid-item">
			<img class="brightness" src="http://placekitten.com/250/250" alt="Brightness Filter Cat Image" >
			<figcaption>Brightness()</figcaption>
		</div>

		<div class="grid-item">
			<img class="saturate" src="http://placekitten.com/250/250" alt="Saturation Filter Cat Image" >
			<figcaption>Saturate()</figcaption>
		</div>

		<div class="grid-item">
			<img class="sepia" src="http://placekitten.com/250/250" alt="Sepia Filter Cat Image" >
			<figcaption>Sepia()</figcaption>
		</div>

		<div class="grid-item">
			<img class="drop-shadow" src="http://placekitten.com/250/250" alt="Drop-Shadow Filter Cat Image" >
			<figcaption>Drop-Shadow()</figcaption>
		</div>

		<div class="grid-item">
			<img class="contrast" src="http://placekitten.com/250/250" alt="contrast Filter Cat Image" >
			<figcaption>Contrast()</figcaption>
		</div>
		
		<div class="grid-item">
			<img class="hue-rotate" src="http://placekitten.com/250/250" alt="hue-rotate Filter Cat Image" >
			<figcaption>Hue-Rotate()</figcaption>
		</div>

		<div class="grid-item">
			<img class="opacity" src="http://placekitten.com/250/250" alt="opacity Filter Cat Image" >
			<figcaption>Opacity()</figcaption>
		</div>
		
		<div class="grid-item">   
		
			<img class="variousfilter" src="http://placekitten.com/250/250" alt="variousfilter Filter Cat Image" >
			<figcaption>variousfilter() :<br>Saturate, Opacity & Brightness </figcaption>
		</div>
		
	</div>	
  
  <!-- Citation
  HTML and CSS- Jon Duckett 
  https://www.w3schools.com/html/ -->
  </body>
</html>
