<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Background Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script defer src="05-background.js"></script>
  </head>
  <body>
    <main>
      <div class="bg-light border rounded w-50 mx-auto mt-5 p-3">
        <h1 class="mt-2 mb-4">Background Color</h1>
        <div class="form-group">
          <p>
            The background color will change every three seconds. You can stop
            this behavior and you can also change how often the background color
            changes.
          </p>
        </div>
        <div class="form-group">
          <label for="interval">Background change interval (seconds): </label>
          <input type="text" value="3" id="interval"  />
        </div>
        <div class="form-group mt-4">

          <input type="button" value="Start" class="btn btn-danger" onclick="startStop()" id="startButton">
          <input type="button" value="Stop" class="btn btn-danger" onclick="stop()" id="stopButton" hidden>

        </div>
      </div>
    </main>
  </body>
  <!--Citation
  https://eloquentjavascript.net/18_http.html-->
</html>
